{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Article{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>New Article</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Create">
             </form>
        </div>
    </div>
</div>
{% endblock content %}
